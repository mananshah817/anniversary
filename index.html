<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 2nd Anniversary ‚ù§Ô∏è</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --bg-gradient: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #444;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            width: 90%;
            max-width: 400px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.6);
            text-align: center;
            position: relative;
            z-index: 10;
            overflow: hidden;
            animation: popIn 0.8s ease-out;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .header {
            padding: 25px 20px 15px;
            background: rgba(255, 255, 255, 0.3);
        }

        .header h1 {
            font-family: 'Great Vibes', cursive;
            color: var(--primary);
            font-size: 36px;
            margin: 0;
        }

        .header p {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 5px 0;
            color: #777;
        }

        .names {
            font-weight: 600;
            font-size: 16px;
            margin-top: 5px;
            color: #333;
        }

        .badge {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 3px 12px;
            border-radius: 20px;
            font-size: 11px;
            margin-top: 8px;
        }

        /* Slider - Centering Fixed Here */
        .slider-wrapper {
            position: relative;
            width: 100%;
            padding: 10px;
        }

        .slider-window {
            overflow: hidden;
            border-radius: 15px;
            background: #fff; /* Image ke peeche white background */
        }

        .slides {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
        }

        .slide img {
            width: 100%;
            height: 320px; /* Fixed height */
            object-fit: contain; /* Photo puri dikhegi, kategi nahi */
            background-color: #f9f9f9;
        }

        .caption {
            width: 100%;
            padding: 15px;
            font-size: 14px;
            color: #555;
            font-style: italic;
            background: #fff;
        }

        /* Navigation */
        .nav-btn {
            position: absolute;
            top: 45%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            color: var(--primary);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 11;
        }

        .prev { left: 20px; }
        .next { right: 20px; }

        .footer {
            padding: 15px;
            font-size: 12px;
            color: #888;
        }

        .footer b { color: var(--primary); }

        /* Floating Hearts */
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            z-index: 1;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Music Floating Button */
        .music-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 100;
            border: 2px solid var(--primary);
            font-size: 22px;
        }

        .rotating { animation: rotate 3s linear infinite; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <p>2 Years of Togetherness</p>
            <h1>Happy Anniversary</h1>
            <div class="names">Manan Shah & Kriya Shah</div>
            <div class="badge">02 ‚Ä¢ FEB</div>
        </div>

        <div class="slider-wrapper">
            <button class="nav-btn prev" onclick="moveSlide(-1)">‚ùÆ</button>
            <button class="nav-btn next" onclick="moveSlide(1)">‚ùØ</button>
            
            <div class="slider-window" id="slider-window">
                <div class="slides" id="slides">
                    <div class="slide">
                        <img src="photo1.jpg" alt="Memory 1">
                        <div class="caption">Our love story keeps getting better ‚ù§Ô∏è</div>
                    </div>
                    <div class="slide">
                        <img src="photo2.jpg" alt="Memory 2">
                        <div class="caption">Forever feels perfect with you üíï</div>
                    </div>
                    <div class="slide">
                        <img src="photo3.jpg" alt="Memory 3">
                        <div class="caption">My favorite place is next to you ‚ú®</div>
                    </div>
                    <div class="slide">
                        <img src="photo4.jpg" alt="Memory 4">
                        <div class="caption">Still choosing you every day üíç</div>
                    </div>
                    <div class="slide">
                        <img src="photo5.jpg" alt="Memory 5">
                        <div class="caption">Two hearts, one journey üè°</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            Made with <b>Love</b> for My Better Half
        </div>
    </div>

    <div class="music-btn" onclick="toggleMusic()" id="music-btn">
        <span id="music-icon">üéµ</span>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        let index = 0;
        const slides = document.getElementById('slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        const music = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');
        const musicIcon = document.getElementById('music-icon');
        let isPlaying = false;

        // Slider Function
        function moveSlide(step) {
            index = (index + step + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        // Auto slide every 5 seconds
        let autoPlay = setInterval(() => moveSlide(1), 5000);

        // Music Toggle
        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicIcon.innerText = "üéµ";
                musicBtn.classList.remove('rotating');
            } else {
                music.play();
                musicIcon.innerText = "‚è∏";
                musicBtn.classList.add('rotating');
            }
            isPlaying = !isPlaying;
        }

        // Swipe Support for Mobile
        let touchStartX = 0;
        document.getElementById('slider-window').addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        document.getElementById('slider-window').addEventListener('touchend', e => {
            let touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) moveSlide(1);
            if (touchEndX - touchStartX > 50) moveSlide(-1);
            clearInterval(autoPlay); // Stop auto-play on manual swipe
        });

        // Floating Hearts Animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 600);
    </script>
</body>
</html>
